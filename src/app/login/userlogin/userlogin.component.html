<br>
<fieldset>
  <legend>Login Here</legend>
  <p>Username: <input type="text" [(ngModel)]="username" placeholder="Enter Username"></p>
  <p>Password: <input type="password" [(ngModel)]="password" placeholder="Enter Password"></p>
  <p><button [disabled]="isDisable()" (click)="login()">Login</button></p>
</fieldset>
