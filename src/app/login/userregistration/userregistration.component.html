<br>
<fieldset>
  <legend>Registration Details</legend>
  <p>First Name: <input type="text" [(ngModel)]="user.firstName" placeholder="Enter First Name"></p>
  <p>Last Name: <input type="text" [(ngModel)]="user.lastName" placeholder="Enter Last Name"></p>
  <p>Email Id: <input type="text" [(ngModel)]="user.emailId" placeholder="Enter Email-id"></p>
  <p>Contatct No: <input type="number" [(ngModel)]="user.contactNum" placeholder="Enter Contact Number"></p>
  <p>Address: <input type="text" [(ngModel)]="user.address" placeholder="Enter Your Address"></p>
  <p>Date of Birth: <input type="date" [(ngModel)]="user.dateOfBirth" placeholder="Enter Date of Birth"></p>
  <p>Username: <input type="text" [(ngModel)]="username" placeholder="Enter Username"></p>
  <p>Password: <input type="password" [(ngModel)]="password" placeholder="Enter Password"></p>
  <button [disabled]="isDisable()" (click)="registerUsers()">Register</button>
</fieldset>
